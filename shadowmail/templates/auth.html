{% extends "base.html" %} {% block content %}
<div class="hero h-full bg-base-200">
    <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="text-center lg:text-left">
            <h1 class="text-5xl font-bold">Authorization Required</h1>
            <p class="py-6">One email address for only one account</p>
        </div>
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <div class="card-body">
                <form action="/auth" method="post">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Token</span>
                        </label>
                        <input name="token" type="password" placeholder="{% if wrong %}Wrong {% endif %}Token" class="input input-bordered {% if wrong %}input-warning{% endif %}" />
                    </div>
                    <div class="form-control mt-6">
                        <button class="btn btn-primary">Go</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
